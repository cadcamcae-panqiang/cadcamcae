<!-- AJAX to submit form without page refresh -->
<script>
    $(document).ready(function() {
        $('#contactForm').on('submit', function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            $.ajax({
                url: $(this).attr('action'),  // 提交到 ASP 文件
                method: $(this).attr('method'),  // 使用 POST 方法
                data: $(this).serialize(),  // 序列化表单数据
                success: function(response) {
                    $('#contactForm').trigger('reset');  // 重置表单
                    $('#successMessage').show();  // 显示提交成功消息
                },
                error: function() {
                    alert('提交失败，请稍后再试。');
                }
            });
        });
    });
</script>
